<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/d9f32dc5f4.js" crossorigin="anonymous"></script>
    <!-- Font Awesome for icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body
    class="bg-Violet font-Open-Sans bg-[url(/assets/images/bg-mobile.svg)] bg-no-repeat bg-contain grid place-content-center xl:bg-[url(/assets/images/bg-desktop.svg)] xl:bg-cover">

    <section class="w-[304px] my-[38px] xl:w-[1280px]">

        <img class="w-[120px] mb-[70px] xl:w-[200px]" src="./assets/images/logo.svg" alt="Logo">

        <div class="xl:flex">

            <div class="mb-[60px] ">
                <img class="xl:w-[696px]" src="./assets/images/illustration-mockups.svg" alt="Mockup">
            </div>

            <div class="text-white text-center xl:text-left xl:ml-[60px] xl:w-[520px]">

                <h1 class="text-2xl mb-4 font-Poppins font-semibold xl:text-[2.5rem] mt-[48px]">Build The Community Your
                    Fans Will Love</h1>

                <p class="mb-6 xl:text-[1.125rem]">Huddle re-imagines the way we build communities. You have a voice,
                    but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>

                <button
                    class="bg-white mb-16 text-Violet rounded-[20px] w-[200px] h-10 cursor-pointer hover:bg-Soft-Magenta hover:text-white shadow-xl xl:mb-[180px]">Register</button>

                <ul class="flex place-content-center gap-4 text-center xl:place-content-end">
                    <li>
                        <a class="border-2 border-white size-7 block rounded-full hover:text-Soft-Magenta hover:border-Soft-Magenta"
                            href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a class="border-2 border-white size-7 block rounded-full hover:text-Soft-Magenta hover:border-Soft-Magenta"
                            href="#"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a class="border-2 border-white size-7 block rounded-full hover:text-Soft-Magenta hover:border-Soft-Magenta"
                            href="#"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

</body>

</html>
